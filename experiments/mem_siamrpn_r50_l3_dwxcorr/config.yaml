META_ARC: "mem_siamrpn_r50_l3_dwxcorr"

TRAIN:
    NUM_WORKERS: 0
    BATCH_SIZE : 16


DATASET:
    NEG: 0.5
    NAMES: ["VID", "COCO", "DET"]
    # ["VID", "COCO", "DET"]
    VID:
        NUM_USE: 100000
    COCO:
        NUM_USE: -1
    DET:
        NUM_USE: -1
    VIDEOS_PER_EPOCH: 600000

BACKBONE:
    TYPE: "resnet50"
    PRETRAINED: './backbone/resnet50.model'
    TRAIN_LAYERS: ['layer2', 'layer3']
    KWARGS:
        used_layers: [0, 1, 2, 3]

ADJUST:
    ADJUST: true
    TYPE: "AdjustAllLayer"
    KWARGS:
        in_channels: [1024]
        out_channels: [256]

RPN:
    TYPE: 'DepthwiseRPN'
    KWARGS:
        anchor_num: 5
        in_channels: 256
        out_channels: 256
MASK:
    MASK: False

MEMORY:
    MEMORY: True
    GAMMA: 0.4
    C_INIT: 1
    KEY_GENERATOR_KWARGS:
        in_channels: 256
        hidden: 256
        key_channels: 64
        z_size: 7
    MEMORY_BASE_KWARGS:
        memory_size: 10
        key_dim: 3136      
        value_dim: 256
        value_h: 31
        value_w: 31

REFINE:
    REFINE: False

ANCHOR:
    STRIDE: 8
    RATIOS: [0.33, 0.5, 1, 2, 3]
    SCALES: [8]
    ANCHOR_NUM: 5


TRACK:
    TYPE: 'SiamRPNTracker'
    PENALTY_K: 0.05
    WINDOW_INFLUENCE: 0.42
    LR: 0.38
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 255
    BASE_SIZE: 8
    CONTEXT_AMOUNT: 0.5